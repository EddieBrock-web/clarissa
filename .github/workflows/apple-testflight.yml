name: Apple TestFlight

on:
  push:
    tags:
      - "apple-v*"
  workflow_dispatch:
    inputs:
      build_number:
        description: "Build number (leave empty to auto-increment)"
        required: false
        type: string

env:
  XCODE_PROJECT: apple/Clarissa/Clarissa.xcodeproj
  SCHEME: Clarissa
  BUNDLE_ID: dev.rye.clarissa

jobs:
  build-and-upload:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # List available Xcode versions for debugging
          echo "Available Xcode versions:"
          ls -la /Applications/ | grep -i xcode || true

          # iOS 26 / Foundation Models requires Xcode 17+ (Swift 6.2)
          # Try to find Xcode 17 or newer
          XCODE_PATH=""
          for version in 17 18 19; do
            for suffix in "" ".0" ".1" ".2"; do
              if [ -d "/Applications/Xcode_${version}${suffix}.app" ]; then
                XCODE_PATH="/Applications/Xcode_${version}${suffix}.app/Contents/Developer"
                break 2
              fi
            done
          done

          # Try Xcode beta
          if [ -z "$XCODE_PATH" ] && [ -d "/Applications/Xcode-beta.app" ]; then
            XCODE_PATH="/Applications/Xcode-beta.app/Contents/Developer"
          fi

          # Try Xcode 26.x (future naming)
          if [ -z "$XCODE_PATH" ]; then
            for path in /Applications/Xcode_26*.app; do
              if [ -d "$path" ]; then
                XCODE_PATH="$path/Contents/Developer"
                break
              fi
            done
          fi

          if [ -z "$XCODE_PATH" ]; then
            echo "::error::Xcode 17+ (Swift 6.2) is required for iOS 26 / Foundation Models but not found."
            echo "Available Xcode versions on this runner:"
            ls -la /Applications/ | grep -i xcode
            echo ""
            echo "For now, please deploy manually using: apple/scripts/build-and-upload.sh"
            exit 1
          fi

          sudo xcode-select -s "$XCODE_PATH"
          echo "Selected Xcode:"
          xcodebuild -version
          swift --version

      - name: Install Apple certificate and provisioning profile
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPSTORE_PROVISIONING_PROFILE: ${{ secrets.APPSTORE_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -k "$KEYCHAIN_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPSTORE_PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Determine build number
        id: build_number
        run: |
          if [ -n "${{ inputs.build_number }}" ]; then
            BUILD_NUMBER="${{ inputs.build_number }}"
          else
            # Use GitHub run number for auto-increment
            BUILD_NUMBER="${{ github.run_number }}"
          fi
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Update build number
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ steps.build_number.outputs.BUILD_NUMBER }}" \
            apple/Clarissa/Resources/Info.plist

      - name: Build archive
        run: |
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$SCHEME" \
            -destination "generic/platform=iOS" \
            -archivePath $RUNNER_TEMP/Clarissa.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.PROVISIONING_PROFILE_UUID }}" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}"

      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${BUNDLE_ID}</key>
                  <string>${{ secrets.PROVISIONING_PROFILE_UUID }}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Clarissa.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API key file
          mkdir -p ~/.private_keys
          echo "$APP_STORE_CONNECT_API_KEY" > ~/.private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type ios \
            --file "$RUNNER_TEMP/export/Clarissa.ipa" \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_KEY_ISSUER_ID"

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

